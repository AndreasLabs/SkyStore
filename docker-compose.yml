version: '3.8'

services:
  odm-bridge:
    build:
      context: ./odm-bridge
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - REDIS_URL=redis://redis:6379
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - NODEODM_URL=http://nodeodm:3000
    depends_on:
      - redis
      - minio
      - nodeodm
    networks:
      - skystore-network
    restart: unless-stopped

  nodeodm:
    image: opendronemap/nodeodm:latest
    ports:
      - "3000:3000"
    volumes:
      - nodeodm-data:/var/www/data
    environment:
      - PORT=3000
      - HOSTNAME=nodeodm
      - MAX_IMAGES=500
      - MAX_WORKERS=2
    networks:
      - skystore-network
    restart: unless-stopped

  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - REDIS_URL=redis://redis:6379
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - NODEODM_URL=http://nodeodm:3000
    depends_on:
      - redis
      - minio
      - nodeodm
    networks:
      - skystore-network
    restart: unless-stopped

  redis:
    image: redis/redis-stack:latest
    ports:
      - "6379:6379"
      - "8001:8001"
    environment:
      - REDIS_ARGS="--appendonly yes"
   # volumes:
     # - redis-data:/data
    networks:
      - skystore-network
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"  # API port
      - "9001:9001"  # Console port
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio-data:/data
    networks:
      - skystore-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

networks:
  skystore-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
  minio-data:
    driver: local
  nodeodm-data:
    driver: local